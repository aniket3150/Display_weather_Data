<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Search Box -->
      <div class="search-box">
        <input type="text" placeholder="Search city..." id="search-input" />
        <button type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
  
      <h2>Weather Information <i class="fa-solid fa-cloud-sun"></i></h2>
  
      <div class="para">
        <p class="location">
          <i class="fa-solid fa-location-dot"></i> Location
        </p>
        <p class="CityName"></p>
        <div class="TimeZone"></div>
      </div>

      <div class="weather_data">

    <p class="weather_data_info"></p>
      </div>
  
      <div class="weather_info">
        <div class="cards">
          <div class="card1">
            <div class="icon"><i class="fa-solid fa-droplet"></i></div>
            <div class="weather_text">
              <p class="Headline">Feels Like</p>
              <p class="Temperature"></p>
            </div>
          </div>
          <div class="card2">
            <div class="icon"><i class="fa-solid fa-droplet"></i></div>
            <div class="weather_text">
              <p class="Headline">Humidity</p>
              <p class="Humidity"></p>
            </div>
          </div>
          <div class="card3">
            <div class="icon"><i class="fa-solid fa-wind"></i></div>
            <div class="weather_text">
              <p class="Headline">Wind</p>
              <p class="WindSpeed"></p>
            </div>
          </div>
          <div class="card4">
            <div class="icon"><i class="fa-brands fa-cloudscale"></i></div>
            <div class="weather_text">
              <p class="Headline">Pressure</p>
              <p class="Pressure"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
  
</html>
